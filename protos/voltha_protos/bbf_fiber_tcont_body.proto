syntax = "proto3";

option go_package = "github.com/dbainbri-ciena/voltha-protos/go/bbf_fiber";

package bbf_fiber;
import "voltha_protos/meta.proto";
import "voltha_protos/bbf_fiber_traffic_descriptor_profile_body.proto";

message TcontsConfigData {
    string id = 1 [(voltha.access) = READ_ONLY];
    string name = 2;
    string interface_reference = 3;
    string traffic_descriptor_profile_ref = 4;
    uint32 alloc_id = 5;
}
message TcontsOperData {
    string id = 1 [(voltha.access) = READ_ONLY];
    string name = 2;
    uint32 alloc_id = 3;
}
